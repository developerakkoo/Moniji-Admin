<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
    <ion-button (click)="openNotifications()" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="notifications"></ion-icon>
      <ion-badge color="primary" mode="ios"> {{users.length}} </ion-badge>
    </ion-button>
    <ion-button (click)="openSettings()" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="settings"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

            <tr *ngFor="let order of orders">
