<ion-header>
  <ion-toolbar>
    <ion-title>Sub Admin Controler</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="settings"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-list>
          <ion-item button detail (click)="registerSubAdmin()">
            <ion-label>Register Sub Admin</ion-label>
          </ion-item>
          <ion-item button detail (click)="viewSubAdmin()">
            <ion-label>View Sub Admin</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
