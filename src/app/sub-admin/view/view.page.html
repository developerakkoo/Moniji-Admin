<ion-header>
  <ion-toolbar>
    <ion-title>All Sub admins</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="6" offset="3">
      <ion-list>
        <ion-item *ngFor="let user of subAdmin">
          <ion-label>
            <p> Email:- {{user.email}} </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col size="6"></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
