<ion-header>
  <ion-toolbar>
    <ion-title>Analytics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>20</ion-card-subtitle>
            <ion-card-title>Active Partners</ion-card-title>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Active Orders</ion-card-subtitle>
            <ion-card-title>50</ion-card-title>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Blocked Partners</ion-card-subtitle>
            <ion-card-title>5</ion-card-title>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Rejected Orders</ion-card-subtitle>
            <ion-card-title>33</ion-card-title>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
 <ion-grid>
  <ion-row>
    <ion-col size="6">
      <div class="chart-container">
        <canvas  id="Chart" >{{ chart }}</canvas>
    </div>
    </ion-col>
    <ion-col size="6">
      <div class="chart-container">
        <canvas  id="MyChart" >{{ barchart }}</canvas>
    </div>
    </ion-col>
  </ion-row>
 </ion-grid>

</ion-content>
