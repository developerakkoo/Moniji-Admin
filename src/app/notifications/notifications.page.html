<ion-header>
  <ion-toolbar>
    <ion-title>All Notifications</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="homeRoute"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="6" offset="3">
      <ion-list>
        <ion-list-header>
          <ion-label>All New Users Registration Request</ion-label>
        </ion-list-header>
        <ion-list>
          <ion-item-sliding *ngFor="let user of users">
            <ion-item>
              <ion-label> {{user.name}} </ion-label>
            </ion-item>
        
            <ion-item-options>
              <ion-item-option (click)="Accept(user)">Accept</ion-item-option>
              <ion-item-option (click)="Reject(user)" color="danger">Reject</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        
        </ion-list>
      </ion-list>
    </ion-col>
    <ion-col size="6"></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
